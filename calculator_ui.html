<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        .main {
            text-align: center;
            margin: 452px 400px 452px 401px;
        }
    </style>
</head>
<body>

<div class = "main">

<label>
    <input type = "number" placeholder = "num 1">
</label>

<label>
    <select name = "action" id = "action-select">
        <option value = "sum">+</option>
        <option value = "sub">-</option>
        <option value = "multi">*</option>
        <option value = "div">/</option>
    </select>
</label>

<label>
    <input type = "number" placeholder = "num 2">
</label>
<button name = "button">=</button>
<span class = "result">10</span>

</div>

</body>
</html>
